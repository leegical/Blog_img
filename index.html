<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Date</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #date-container {
            text-align: center;
        }
    </style>
</head>
<body id="body" style="background-image: url('https://t.mwm.moe/pc')">
    <div id="date-container">
        <h1 id="date"></h1>
    </div>

    <script>
        // Function to get the day of the year
        function getDayOfYear(date) {
            var start = new Date(date.getFullYear(), 0, 0);
            var diff = (date - start) + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
            var oneDay = 1000 * 60 * 60 * 24;
            var day = Math.floor(diff / oneDay);
            return day;
        }

        // Function to display typing effect
        function typeEffect(element, text, delay) {
            var i = 0;
            var interval = setInterval(function() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

        // Get today's date and display the day of the year
        var today = new Date();
        var dayOfYear = getDayOfYear(today);
        var dateElement = document.getElementById('date');
        typeEffect(dateElement, "Today is the " + dayOfYear + "th day of the year.", 50);
    </script>
</body>
</html>
